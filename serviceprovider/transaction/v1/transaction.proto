syntax = "proto3";

package serviceprovider.transaction.v1;

import "common/enums/currency/v1/currency.proto";
import "common/enums/region/v1/region.proto";
import "common/v1/error.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "mica/proto/serviceprovider/transactionv1";
option java_outer_classname = "TransactionProto";
option java_package = "io.mica.serviceprovider.transaction.v1";
option objc_class_prefix = "MICA";

enum IntervalType {
  INTERVAL_TYPE_UNSPECIFIED = 0;
  INTERVAL_TYPE_HOUR = 1;
  INTERVAL_TYPE_DAY = 2;
  INTERVAL_TYPE_WEEK = 3;
  INTERVAL_TYPE_MONTH = 4;
  INTERVAL_TYPE_YEAR = 5;
}

enum TransactionType {
  TRANSACTION_TYPE_UNSPECIFIED = 0;
  TRANSACTION_TYPE_OBTAIN_APPROVAL = 1;
  TRANSACTION_TYPE_OBTAIN_DECLINE = 2;
  TRANSACTION_TYPE_RETURN_APPROVAL = 3;
  TRANSACTION_TYPE_RETURN_DECLINE = 4;
}

message SearchTransactionDataRequest {
  // start of data range inclusive
  google.protobuf.Timestamp date_from = 1;

  // end of data range exclusive - optional
  google.protobuf.Timestamp date_to = 2;

  // optional
  IntervalType interval_type = 3;

  // optional
  common.enums.currency.v1.Currency currency = 4;

  // minimum amount inclusive - optional
  string min_amount = 5;

  // maximum amount exclusive - optional
  string max_amount = 6;
}

message CountAmountItem {
  google.protobuf.Timestamp date = 1;

  common.enums.currency.v1.Currency currency = 2;

  int64 obtain_approval_count = 3;

  string obtain_approval_amount = 4;

  int64 obtain_decline_count = 5;

  string obtain_decline_amount = 6;

  int64 return_approval_count = 7;

  string return_approval_amount = 8;

  int64 return_decline_count = 9;

  string return_decline_amount = 10;
}

message SearchTransactionDataResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
  }
  Status status = 1;

  common.v1.Error error = 2;

  string cid = 3;

  repeated CountAmountItem count_amount_items = 4;
}

message SearchTransactionGeographyDataRequest {
  // start of data range inclusive
  google.protobuf.Timestamp date_from = 1;

  // end of data range exclusive
  google.protobuf.Timestamp date_to = 2;

  IntervalType interval_type = 3;

  common.enums.region.v1.Region region = 4;

  string postal_code = 5;
}

message SearchTransactionGeographyDataItem {
  float latitude = 1;

  float longitude = 2;

  repeated CountAmountItem count_amount_items = 3;
}

message SearchTransactionGeographyDataResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
  }
  Status status = 1;

  common.v1.Error error = 2;

  string cid = 3;

  repeated SearchTransactionGeographyDataItem items = 4;
}

message SearchTransactionPartnerDataRequest {
  // start of data range inclusive
  google.protobuf.Timestamp date_from = 1;

  // end of data range exclusive
  google.protobuf.Timestamp date_to = 2;

  // the number of records to return
  int64 top_n = 3;

  TransactionType transaction_type = 4;
}

message SearchTransactionPartnerDataItem {
  string partner_key = 1 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];

  string partner_name = 2;

  CountAmountItem count_amount_item = 3;
}

message SearchTransactionPartnerDataResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
  }
  Status status = 1;

  common.v1.Error error = 2;

  string cid = 3;

  repeated SearchTransactionPartnerDataItem items = 4;
}
