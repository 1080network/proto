syntax = "proto3";

package micashared.common.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "micashared/common/enums/currency/v1/currency.proto";
import "micashared/common/enums/organizationcategory/v1/organization_category.proto";
import "micashared/common/v1/address.proto";
import "validate/validate.proto";

option go_package = "micashared/common/v1;commonv1";
option java_outer_classname = "OrganizationProto";
option java_package = "io.micashared.common.v1";
option objc_class_prefix = "MICA";

message Organization {
  // The primary key of the organization in Mica.
  string organization_key = 1 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];

  int64 version = 2;

  // Date that the organization was created at Mica.
  google.protobuf.Timestamp created = 3;

  // Date that the organization was last updated at Mica.
  google.protobuf.Timestamp updated = 4;

  // The partner who owns this organization.
  string partner_key = 5 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];

  // The name of this organization.
  string name = 7;

  // The list of categories of this organization (used by Service Provider's to as part of their processing rules).
  repeated micashared.common.enums.organizationcategory.v1.OrganizationCategory categories = 6;

  // The street address of the organization.
  micashared.common.v1.Address address = 9;

  // The organizations domestic ACH routing number (9 characters)
  string domestic_ach_routing_number = 10 [(validate.rules).string.pattern = "^|\\w{9}$"];

  // The organizations international ACH routing number (9 characters)
  string international_ach_routing_number = 11 [(validate.rules).string.pattern = "^|\\w{9}$"];

  // The organizations wire routing number (9 characters)
  string wire_routing_number = 12 [(validate.rules).string.pattern = "^|\\w{9}$"];

  // The organizations swift routing number (9 characters)
  string swift_routing_number = 13 [(validate.rules).string.pattern = "^|\\w{9}$"];

  // The organizations bank account number (14 digits)
  string bank_account_number = 14 [(validate.rules).string.pattern = "^|\\w{14}$"];
}

message LegacyConfiguration {
  google.protobuf.StringValue interchange_percentage = 1;

  google.protobuf.StringValue dispute_rate_percentage = 2;

  micashared.common.enums.currency.v1.Currency currency = 3;

  google.protobuf.StringValue dispute_fee = 4;

  google.protobuf.StringValue dispute_management_cost = 5;

  google.protobuf.StringValue network_membership_fee = 6;

  google.protobuf.StringValue network_transaction_fee = 7;

  google.protobuf.StringValue network_reporting_fee = 8;
}
