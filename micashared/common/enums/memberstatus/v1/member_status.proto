syntax = "proto3";

package micashared.common.enums.memberstatus.v1;

option go_package = "micashared/common/enums/memberstatusv1";
option java_outer_classname = "MemberStatusEnumProto";
option java_package = "io.micashared.common.enums.v1";
option objc_class_prefix = "MICA";

// State transition diagram:
//   INACTIVE (initial state) -> ACTIVE
//   ACTIVE -> INACTIVE
enum MemberStatus {
  reserved 1, 2, 4;
  MEMBER_STATUS_UNSPECIFIED = 0;
  MEMBER_STATUS_ACTIVE = 3;
  MEMBER_STATUS_INACTIVE = 5;
}
