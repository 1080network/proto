syntax = "proto3";

package mica.partner.organization.v1;

import "micashared/common/enums/barcodelocation/v1/barcode_location.proto";
import "micashared/common/enums/barcodetype/v1/barcode_type.proto";
import "micashared/common/enums/organizationcategory/v1/organization_category.proto";
import "micashared/common/v1/address.proto";
import "micashared/common/v1/bank_account_detail.proto";
import "micashared/common/v1/error.proto";
import "micashared/common/v1/organization.proto";
import "validate/validate.proto";

option go_package = "mica/partner/organizationv1";
option java_outer_classname = "OrganizationProto";
option java_package = "io.mica.partner.organization.v1";
option objc_class_prefix = "MICA";

message GetOrganizationRequest {
  string organization_key = 1 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];
}

message GetOrganizationResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
    STATUS_INVALID_PARTNER_ID = 3;
    STATUS_NOT_FOUND = 4;
  }
  Status status = 1;

  micashared.common.v1.Error error = 2;

  micashared.common.v1.Organization organization = 3;
}

message UpdateOrganizationRequest {
  string organization_key = 1 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];

  int64 version = 2;

  string name = 3;

  micashared.common.v1.Address address = 4;

  micashared.common.v1.BankAccountDetail operating_account = 10;

  micashared.common.v1.BankAccountDetail revenue_account = 11;

  micashared.common.enums.barcodetype.v1.BarcodeType barcode_type = 16;

  micashared.common.enums.barcodelocation.v1.BarcodeLocation barcode_location = 17;
}

message UpdateOrganizationResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
    STATUS_NOT_FOUND = 3;
    STATUS_VERSION_MISMATCH = 4;
  }
  Status status = 1;

  micashared.common.v1.Error error = 2;

  int64 version = 3;
}

message SearchOrganizationRequest {
  // The name of this organization.
  string name = 1;

  // The category of this organization (used by Service Provider's to as part of their processing rules).
  micashared.common.enums.organizationcategory.v1.OrganizationCategory category = 2;
}

message SearchOrganizationResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
    STATUS_INVALID_PARTNER_ID = 3;
  }
  Status status = 1;

  micashared.common.v1.Error error = 2;

  repeated micashared.common.v1.Organization organizations = 3;
}

message GetOrganizationLegacyConfigurationRequest {
  string organization_key = 1 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];
}

message GetOrganizationLegacyConfigurationResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
    STATUS_INVALID_PARTNER_ID = 3;
    STATUS_NOT_FOUND = 4;
  }
  Status status = 1;

  micashared.common.v1.Error error = 2;

  micashared.common.v1.LegacyConfiguration partner_legacy_configuration = 3;

  micashared.common.v1.LegacyConfiguration organization_legacy_configuration = 4;
}

message UpdateOrganizationLegacyConfigurationRequest {
  string organization_key = 1 [(validate.rules).string = {
    min_len: 30,
    max_len: 50
  }];

  micashared.common.v1.LegacyConfiguration legacy_configuration = 2;

  int64 version = 3;
}

message UpdateOrganizationLegacyConfigurationResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
    STATUS_INVALID_PARTNER_ID = 3;
    STATUS_NOT_FOUND = 4;
  }
  Status status = 1;

  micashared.common.v1.Error error = 2;

  int64 version = 3;
}
