syntax = "proto3";

package sp.sp.v1;

option go_package = "ten80/proto/sp/spv1";
option java_package = "network.ten80.sp.sp.v1";
option java_outer_classname = "SPProto";
option objc_class_prefix = "TEN80";

import "common/enums/accounttype/v1/account_type.proto";
import "common/enums/currency/v1/currency.proto";
import "common/v1/error.proto";
import "google/protobuf/timestamp.proto";

message SPAccount {
    string sp_account_key = 1;

    google.protobuf.Timestamp created = 2;

    google.protobuf.Timestamp updated = 3;

    int64 version = 4;

    common.enums.accounttype.v1.AccountType account_type = 5;

    common.enums.currency.v1.Currency currency = 6;
}

message SP {
    string sp_key = 1;

    google.protobuf.Timestamp created = 2;

    google.protobuf.Timestamp updated = 3;

    int64 version = 4;

    string name = 5;

    string sp_url = 6;

    repeated SPAccount sp_accounts = 7;
}

message GetSPRequest {
}

message GetSPResponse {
    enum Status {
        STATUS_UNSPECIFIED = 0;
        STATUS_SUCCESS = 1;
        STATUS_ERROR = 2;
        STATUS_NOT_FOUND = 3;
    }
    Status status = 1;

    common.v1.Error error = 2;

    SP sp = 3;
}
