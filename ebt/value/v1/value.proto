syntax = "proto3";

package ebt.value.v1;

import "common/enums/approvaltype/v1/approval_type.proto";
import "common/enums/ebtregion/v1/ebt_region.proto";
import "common/enums/ebttype/v1/ebt_type.proto";
import "common/v1/date.proto";
import "common/v1/error.proto";
import "common/v1/line_item.proto";
import "serviceprovider/value/v1/value.proto";

option go_package = "mica/proto/ebt/valuev1";
option java_outer_classname = "ValueProto";
option java_package = "io.mica.ebt.value.v1";
option objc_class_prefix = "MICA";

message ValueLineItemFilterRequest {
  common.enums.approvaltype.v1.ApprovalType approval_type = 1;

  // Mica's transaction record primary key.
  string transaction_key = 2;

  common.enums.ebttype.v1.EbtType ebt_type = 3;

  // the region where the user lives
  common.enums.ebtregion.v1.EbtRegion ebt_region = 4;

  // The birthday of the user.
  common.v1.Date birthday = 5;

  repeated serviceprovider.value.v1.LineItemRequest line_items = 6;
}

message ValueLineItemFilterResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
  }
  Status status = 1;

  common.v1.Error error = 2;

  repeated common.v1.LineItemResponse line_items = 3;
}
