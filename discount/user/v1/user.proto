syntax = "proto3";

package discount.user.v1;

import "common/v1/error.proto";
import "common/v1/user.proto";
import "validate/validate.proto";

option go_package = "mica/proto/discount/userv1";
option java_outer_classname = "UserProto";
option java_package = "io.mica.discount.user.v1";
option objc_class_prefix = "MICA";

message GetUserKeyRequest {
  common.v1.UserDemographic user_demographic = 1;
}

message GetUserKeyResponse {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_SUCCESS = 1;
    STATUS_ERROR = 2;
    STATUS_NOT_FOUND = 3;
  }
  Status status = 1;

  common.v1.Error error = 2;

  string user_key = 3 [(validate.rules).string.max_len = 50];
}
