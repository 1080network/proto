syntax = "proto3";

package partner.administration.v1;

import "common/v1/console_user.proto";
import "common/v1/mtls_certificate.proto";
import "common/ping/v1/ping.proto";

option go_package = "mica/proto/partner/administrationv1";
option java_outer_classname = "AdministrationService";
option java_package = "io.mica.partner.administration.v1";
option objc_class_prefix = "MICA";

// This is the administrative interface for a Partner member
service PartnerAdministrationService {
  //  Generate a new MTLS certificate.
  rpc GenerateMTLSCertificate(common.v1.GenerateMTLSCertificateRequest) returns (common.v1.GenerateMTLSCertificateResponse) {}

  // Update the certificate with a given serial number, only supports enable/disable for now
  rpc UpdateMTLSCertificate(common.v1.UpdateMTLSCertificateRequest) returns (common.v1.UpdateMTLSCertificateResponse) {}

  //Search for certificates and return the ones that match the criteria provided
  rpc SearchMTLSCertificate(common.v1.SearchMTLSCertificateRequest) returns (common.v1.SearchMTLSCertificateResponse) {}

  rpc GetMTLSCertificate(common.v1.GetMTLSCertificateRequest) returns (common.v1.GetMTLSCertificateResponse) {}

  rpc CreateSingleSignOnConsoleUser(common.v1.CreateSingleSignOnConsoleUserRequest) returns (common.v1.CreateSingleSignOnConsoleUserResponse) {}

  rpc UpdateSingleSignOnConsoleUser(common.v1.UpdateSingleSignOnConsoleUserRequest) returns (common.v1.UpdateSingleSignOnConsoleUserResponse) {}

  rpc SearchSingleSignOnUser(common.v1.SearchSingleSignOnConsoleUserRequest) returns (common.v1.SearchSingleSignOnConsoleUserResponse) {}

  rpc GetSingleSignOnConsoleUser(common.v1.GetSingleSignOnConsoleUserRequest) returns (common.v1.GetSingleSignOnConsoleUserResponse) {}

  rpc PingExternal(common.ping.v1.PingRequest) returns (common.ping.v1.PingResponse) {}
}
