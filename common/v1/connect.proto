syntax = "proto3";

package common.v1;

option go_package = "mica/proto/common/v1;commonv1";
option java_package = "network.mica.common.v1";
option java_outer_classname = "ConnectProto";
option objc_class_prefix = "MICA";

message BankAccountCredentials {
    // The username for this person at the users SP
    string username = 1;

    // The password for this person at the users SP
    string password = 2;
}

message BankAccountNumber {
    string routing_number = 1;

    string account_number = 2;
}