syntax = "proto3";

package common.ping.v1;

option go_package = "ten80/proto/common/pingv1";
option java_package = "network.ten80.ping.v1";
option java_outer_classname = "PingProto";
option objc_class_prefix = "TEN80";

import "google/protobuf/timestamp.proto";

message PingRequest {
}

message PingResponse {
    enum Status {
        STATUS_UNSPECIFIED = 0;
        STATUS_SUCCESS = 1;
    }
    Status status = 1;

    google.protobuf.Timestamp server_time = 2;
}
